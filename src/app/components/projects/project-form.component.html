<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
    <label for="title">Title:</label>
  <input type="text" id="title" formControlName="title">
  
  <label for="highlight">Key Highlights:</label>
  <input type="text" id="highlight" formControlName="highlight">
  
  <label for="description">Description:</label>
  <textarea id="description" formControlName="description"></textarea>
<br>
<label>Categories:</label>
<div class="categories-container">
  <div *ngFor="let category of categoryFormArray.controls; let i=index" class="category">
    <label>
      <input type="checkbox" [id]="'category-' + i" [formControlName]="i">{{ skills[i].name }}
    </label>
  </div>
</div>

 
  
    <label>Skills:</label>
    <div class="skills-container" >
        <div *ngFor="let skill of skillsFormArray.controls; let i=index" class="skills">
      <label class="skill-label">
        <input type="checkbox" [id]="'skill-' + i" [formControlName]="i">{{skills[i].name}}
      </label>
    </div>
    </div>
    <br>
    
    <br>

    <label for="keyImage">Key Image (required)</label>
  <div ngxFileDrop (onFileDrop)="onKeyImageDropped($event)">
    <div class="drop-zone">Drag and drop a file here</div>
    <input
      id="keyImage"
      type="file"
      accept="image/*"
      (change)="onKeyImageSelected($event)"
    />
    <img *ngIf="keyImageSrc" [src]="keyImageSrc" />
  </div>

    <br>
  
    <label>Gallery Images (optional)</label>
  <div ngxFileDrop (onFileDrop)="onGalleryImageDropped($event)">
    <div class="drop-zone">Drag and drop files here</div>
    <input
      type="file"
      accept="image/*"
      (change)="onGalleryImageSelected($event)"
      multiple
    />
    <div class="gallery">
      <div
        class="gallery-item"
        *ngFor="let imageSrc of galleryImageSrcs"
      >
        <img [src]="imageSrc" />
      </div>
    </div>
  </div>
    <br>
  
    <button type="submit">Submit</button>
  </form>
